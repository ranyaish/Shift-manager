<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ניהול משמרות – נונע</title>

  <!-- 1) ודא ש-Tailwind נטען לפני כל דבר אחר -->
  <script src="https://cdn.tailwindcss.com"></script>

  <meta name="theme-color" content="#111827" />
  <link rel="icon" type="image/png" href="icon-192.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- 2) קונפיג של Supabase חייב להופיע לפני app.js -->
  <script>
    // החלף לערכים שלך!
    window.__SUPABASE_URL__ = 'https://uzaqpwbejceyuhnmfdmq.supabase.co';
    window.__SUPABASE_ANON_KEY__ = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV6YXFwd2JlamNleXVobm1mZG1xIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyODc3NzMsImV4cCI6MjA3MDg2Mzc3M30.Wcuu97xzFvJCt8x2ubHLwc19-ZsfrRLK9YZHICV3T3A'; 
  </script>

  <!-- 3) טען את app.js כ-module ועם defer כדי שימתין ל-DOM -->
  <script type="module" src="app.js" defer></script>

  <!-- (אופציונלי) בזמן דיבוג - בטל Service Worker כדי למנוע cache בעייתי -->
  <script>
    if ('serviceWorker' in navigator) {
      // השבתה זמנית בזמן דיבוג; תחזיר כשתרצה PWA
      navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
    }
  </script>
</head>
<body class="bg-gray-100 min-h-screen">
  <div class="max-w-xl mx-auto p-4">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-extrabold">ניהול משמרות – נונע</h1>
      <div class="flex items-center gap-2">
        <span id="whoami" class="text-sm text-gray-600 hidden"></span>
        <button id="btnSignOut" class="hidden px-4 py-2 rounded-xl bg-gray-200">התנתק</button>
      </div>
    </header>

    <!-- אזור התחברות -->
    <section id="authSection" class="bg-white rounded-2xl shadow p-4">
      <form id="loginForm" class="space-y-3">
        <div class="text-xl font-bold mb-2">כניסה למערכת</div>
        <div>
          <label class="block text-sm mb-1">אימייל</label>
          <input id="email" type="email" class="w-full border rounded-xl px-3 py-2 bg-white" placeholder="you@example.com">
        </div>
        <div>
          <label class="block text-sm mb-1">סיסמה</label>
          <input id="password" type="password" class="w-full border rounded-xl px-3 py-2 bg-white" placeholder="••••••••">
        </div>
        <button id="btnSignIn" type="submit" class="w-full px-4 py-2 rounded-xl font-semibold text-white" style="background:#1da1f2">
          כניסה
        </button>
      </form>
    </section>

    <!-- אזורי האפליקציה (מוסתרים עד אחרי התחברות) -->
    <section id="managerSection" class="hidden mt-6 bg-white rounded-2xl shadow p-4">
      <!-- כאן ייטען ממשק המנהל -->
      <div class="text-lg font-bold mb-2">פאנל מנהל</div>
      <div id="managerApp"></div>
    </section>

    <section id="employeeSection" class="hidden mt-6 bg-white rounded-2xl shadow p-4">
      <!-- כאן ייטען ממשק העובד -->
      <div class="text-lg font-bold mb-2">פאנל עובד</div>
      <div id="employeeApp"></div>
    </section>
  </div>
</body>
</html>
